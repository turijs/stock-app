<mat-tab-group mat-align-tabs="center" backgroundColor="accent">
  <mat-tab label="Login">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username*">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password*" type="password">
      </mat-form-field>

      <button mat-flat-button color="primary" [disabled]="!loginForm.valid">Sign Up</button>

      <mat-card *ngIf="loginError"><mat-error>{{loginError}}</mat-error></mat-card>
    </form>
  </mat-tab>

  <mat-tab label="Sign Up">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username*">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password*" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="apiKey" placeholder="Quandl API Key*">
      </mat-form-field>

      <button mat-flat-button color="primary" [disabled]="!signUpForm.valid">Sign Up</button>

      <mat-card *ngIf="signUpError"><mat-error>{{signUpError}}</mat-error></mat-card>
    </form>
  </mat-tab>
</mat-tab-group>
